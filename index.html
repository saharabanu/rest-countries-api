<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rest Countries</title>
    <!-- css bootstrap--- -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <!-- css style link   -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<section>
        <!-- search div   -->
<div class="input-group mb-3 w-50 mx-auto p-5">
    <input id="search-input" type="text" class="form-control p-3" placeholder="Type countrie's name" aria-label="Recipient's username" aria-describedby="button-addon2">
    <button id="search-button" class="btn btn-outline-secondary p-3" type="button" id="button-addon2">Search</button>
  </div> 
</section>
<section class="container">
    <div id="country-details" class=" bg-success text-white w-50 mx-auto" >
       
    </div>

</section>
<section class="container">
    <!-- error div   -->
    <div id="error-massage"></div>
    <!-- spinner div   -->
       <div class="text-center">
        <div id="spinner" class="spinner-border d-none" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>

       </div>
    <!-- show  all country   -->
    <div id="country-container" class="row row-cols-1 row-cols-md-3 g-4"> </div>
    

    

</section>

    <!-- script bootstrap   -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>
</html>
